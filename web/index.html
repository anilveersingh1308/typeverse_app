<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeVerse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="keyboard-icon">⌨️</span>
      <span class="type">Type</span><span class="verse">Verse</span>
      <span class="tagline">FingerFrenzy</span>
    </div>
    <div class="buttons">
      <button>⚙ custom</button>
      <button>⏱️ time</button>
      <button># numbers</button>
      <button>@ punctuation</button>
    </div>
    <div class="typing-box">
      <p><span class="highlight">"Fast fingers</span> and sharp focus lead to flawless typing. Every keystroke counts, and precision matters. Practice daily, improve steadily, and watch your speed grow with confidence and accuracy."</p>
    </div>
    <!-- Virtual Keyboard Section -->
    <div class="keyboard">
      <div class="row">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="row">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="row">
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
